name: LangChain4j Examples CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  # Job 1: 构建和测试
  build-and-test:
    name: 构建和测试
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: ['17', '21']
        maven: ['3.9.0']

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}

      - name: 缓存 Maven 依赖
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: 构建项目
        run: mvn -B clean compile -DskipTests
        working-directory: ./examples/java-spring-boot

      - name: 运行单元测试
        run: mvn -B test -DskipTests=false
        working-directory: ./examples/java-spring-boot
        env:
          SKIP_INTEGRATION_TESTS: true

      - name: 生成覆盖率报告
        run: mvn jacoco:report
        working-directory: ./examples/java-spring-boot
        if: matrix.java == '17'

      - name: 上传覆盖率报告
        uses: codecov/codecov-action@v4
        with:
          files: ./examples/java-spring-boot/target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true
        if: matrix.java == '17'

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: examples/java-spring-boot/target/surefire-reports/

  # Job 2: 集成测试（需要 API Key）
  integration-test:
    name: 集成测试
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && contains(github.event.head_commit.message, '[ci test]'))
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 运行集成测试
        run: mvn -B test
        working-directory: ./examples/java-spring-boot
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SKIP_INTEGRATION_TESTS: false
        timeout-minutes: 10

  # Job 3: 代码质量检查
  code-quality:
    name: 代码质量检查
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 运行 Checkstyle
        run: mvn checkstyle:check
        working-directory: ./examples/java-spring-boot
        continue-on-error: true

      - name: 运行 PMD
        run: mvn pmd:check
        working-directory: ./examples/java-spring-boot
        continue-on-error: true

      - name: 上传质量报告
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports
          path: examples/java-spring-boot/target/checkstyle-result.xml

  # Job 4: Docker 镜像构建
  build-docker:
    name: 构建 Docker 镜像
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 QEMU（多架构支持）
        uses: docker/setup-qemu-action@v3

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录 Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 构建并推送镜像
        uses: docker/build-push-action@v6
        with:
          context: ./examples/java-spring-boot
          file: ./examples/chatbot-deploy/Dockerfile
          push: true
          tags: langchain4j/chatbot:latest,langchain4j/chatbot:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=langchain4j/chatbot
          provenance: true
          builder: ${{ steps.buildx.outputs.name }}

      - name: 构建并推送镜像（examples）
        uses: docker/build-push-action@v6
        with:
          context: ./examples
          file: ./examples/java-spring-boot/Dockerfile
          push: true
          tags: langchain4j/examples:latest,langchain4j/examples:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=langchain4j/examples
          provenance: true
          builder: ${{ steps.buildx.outputs.name }}
