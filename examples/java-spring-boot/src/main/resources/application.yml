# LangChain4j Spring Boot 示例配置

server:
  port: 8080

spring:
  application:
    name: langchain4j-examples

langchain4j:
  open-ai:
    # API Key - 推荐使用环境变量设置
    api-key: ${OPENAI_API_KEY:}
    model-name: gpt-4o-mini
    temperature: 0.7
    max-tokens: 2000
    timeout: PT60S
    log-requests: true
    log-responses: true

logging:
  level:
    dev.langchain4j: DEBUG
    com.example: INFO
    root: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
